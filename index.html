<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mock Google</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <nav class="top-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a class="avatar" href="#" aria-label="Account">K</a>
    </nav>
  </header>

  <main class="center">
    <!-- Text logo so we don't need images -->
    <h1 class="logo">
      <span class="g1">G</span><span class="g2">o</span><span class="g3">o</span
      ><span class="g1">g</span><span class="g4">l</span><span class="g2">e</span>
    </h1>

    <form class="search-area" action="#" method="get">
      <div class="search">
        <span class="magnifier" aria-hidden="true">🔍</span>
        <input
          type="text"
          name="q"
          aria-label="Search"
          placeholder="Search Google or type a URL"
          autofocus
        />
        <span class="mic" aria-hidden="true">🎤</span>
      </div>

      <div class="buttons">
        <button type="button" class="btn">Google Search</button>
        <button type="button" class="btn">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="foot-row location">United States</div>
    <div class="foot-row links">
      <div class="left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
